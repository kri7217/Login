<div class="login_container">
  <div class="d-flex justify-content-center">
    <button class="btn"><img src="../../assets/login.svg">Login</button>
    <span class="seperator">|</span>
    <button class="btn"><img src="../../assets/login.svg">Register</button>
  </div>
  <div class="login_main_section">
    <div class="main">
      <div class="main_header whiteSmoke">Login</div>
      <div class="d-flex flex-column m-3">
        <div class="input-group">
          <input class="form-control" placeholder="Enter your Name" type="text">
          <div class="input-group-append">
            <span class="input-group-text">
              <img src="../../assets/person.svg">
            </span>
          </div>
        </div>
        <div class="input-group mt-3">
          <input class="form-control" type="text" placeholder="Password">
          <div class="input-group-append">
            <span class="input-group-text">
              <img src="../../assets/lock.svg">
            </span>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button class="btn sign_in whiteSmoke"><small>SIGN IN</small></button>
          <button class="btn btn-sm"><small>Lost your Password?</small></button>
        </div>
      </div>
        <div class="alt_login d-flex">
          <div class="d-flex pr-1">
            <hr width="90%">
            <div class="rounded-circle">
            </div>
          </div>
          <span class="align-self-center">OR</span>
          <div class="d-flex pl-1">
            <div class="rounded-circle">           
            </div>
            <hr width="90%">
          </div>
        </div>
          <div class="social-btns text-center mt-3">
            <div class="d-flex justify-content-around">
              <button type="button" class="btn btn-sm btn-fb"><i class="fa fa-facebook left"></i><span>Sign in with
                  Facebook</span></button>
              <button type="button" class="btn btn-sm btn-gplus"><i class="fa fa-google-plus left"></i><span>Sign in
                  with Google+</span></button>
            </div>
            <div class="d-flex justify-content-around mt-2">
              <button type="button" class="btn btn-sm btn-tw"><i class="fa fa-twitter left"></i><span>Sign in with
                  Twitter</span></button>
              <button type="button" class="btn btn-sm btn-li"><i class="fa fa-linkedin left"></i><span>Sign in with
                  Linkedin</span></button>
            </div>
          </div>
        
        <div class="login_footer mt-3"></div>
      </div>
    </div>
  </div>
